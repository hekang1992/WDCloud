<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WKWebView PDF 上传</title>
</head>

<body>
    <h2>选择 PDF 文件上传</h2>

    <input type="file" id="pdfInput" accept=".pdf,application/pdf" style="display:none;">
    <button onclick="selectPDF()">选择 PDF 文件</button>

    <p id="status">等待选择文件...</p>

    <script>
        function selectPDF() {
            const input = document.getElementById('pdfInput');
            input.click();
        }
    </script>
</body>

</html>
